<button class="btn btn-link" style="color: white; text-decoration: none;" (click)="isOpen = !isOpen" cdkOverlayOrigin
  #trigger="cdkOverlayOrigin" [style.visibility]="showLoginButton ? 'visible' : 'hidden'">
  <!-- The condition on the next line should be changed to user identity -->
  {{isOpen ? "Login" : "Login"}}
</button>


<span [style.visibility]=" !showLoginButton ? 'visible' : 'hidden'">Welcome to {{displayName}}</span>

<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayOffsetX]="-100" [cdkConnectedOverlayHasBackdrop]="true" (backdropClick)="isOpen = false">
  <div class="example-overlay" style="background-color: white;
     border-style: solid;
     border-width: 1px;
     border-color: gray;
     min-width: 300px;
     min-height: 300px;
     padding: 20px;">

     <app-sign-in-with-pwd 
      (displayNameEvent)="updateDisplayName($event)"
      (OverlayVisibilityEvent)="updateOverlayVisibility($event)"
      (LoginButtonVisibilityEvent)="updateLoginButtonVisibility($event)"></app-sign-in-with-pwd>
  </div>
</ng-template>
